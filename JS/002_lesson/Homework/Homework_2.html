//Задача 1
function createAccumulator(){
	let total = 0;
	return function (n) {
		return total += n;
	}
}
const sum = createAccumulator();
console.log( 'Задача 1:', sum(3) );
console.log( 'Задача 1:', sum(5) );
console.log( 'Задача 1:', sum(228) );


//Задача 2
function strCount(obj){
	return Object.values(obj).filter(v => typeof v === "string").length;
}
const obj = {name:'Natalka', surname:'Poltavka', age:25, iq:120};
console.log('Задача 2:', `Кількість рядкових властивостей: ${strCount(obj)}`);

function add(a){
	return function(b){
		return a+b;
	}
}
