<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title>Lesson 8, homework, Task 3</title>
<style>
#wrapper{
  display: table;
}
label{
  display: table-row;
}
span,label input{
  display: table-cell;
}
span{
  padding: 10px;
}
input[type='button']{
 margin: 10px;
}
.warning{
  background-color: red;
}
</style>
<script>
/*
Задача 3.
Создайте страницу-калькулятор. Разместите на странице два поля ввода и кнопки для арифметических операций над данными введенными в поля ввода.
Реализуйте данную страницу двумя способами – с использованием модели DOM Level 0 (через атрибуты) и DOM Level 2.
*/
window.addEventListener('load',function(e){
 buttons.addEventListener('click',function(e){
   if(e.target.tagName == 'DIV') return;
   if(e.target === clear){
     num1.value = num2.value = result.value = null;
   } else {
    result.value = eval( parseFloat(num1.value) + e.target.dataset.operation + '('+parseFloat(num2.value)+')' );
   }
 });
});
</script>
</head>
<body>
<form action="">
  <div id="wrapper">
    <label>
     <span>Число 1:</span>
     <input type="number" step="0.01" id="num1"></input>
    </label>

    <label>
     <span>Число 2:</span>
     <input type="number" step="0.01" id="num2"></input>
    </label>

    <label>
     <span>Результат:</span>
     <input type="number" step="0.01" id="result" disabled></input>
    </label>

  </div>
  <div id="buttons">
    <input type="button" value="Сума" data-operation="+" id="plus"></input>
    <input type="button" value="Різниця" data-operation="-" id="minus"></input>
    <input type="button" value="Добуток" data-operation="*" id="mul"></input>
    <input type="button" value="Частка" data-operation="/" id="div"></input>
    <input type="button" value="Очистити" id="clear"></input>
  </div>
</form>
</body>
</html>
