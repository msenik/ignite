<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title>Lesson 8, homework, Task 3</title>
<style>
#wrapper{
  display: table;
}
label{
  display: table-row;
}
span,label input{
  display: table-cell;
}
span{
  padding: 10px;
}
input[type='button']{
 margin: 10px;
 min-width: 30px;
}
.warning{
  background-color: red;
}
</style>
</head>
<body>
<form action="">
  <div id="wrapper">
    <label>
     <span>Число 1:</span>
     <input type="number" step="0.01" id="num1"></input>
    </label>

    <label>
     <span>Число 2:</span>
     <input type="number" step="0.01" id="num2"></input>
    </label>

    <label>
     <span>Результат:</span>
     <input type="number" step="0.01" id="result" disabled></input>
    </label>

  </div>
  <input type="button" value="+" id="plus" onclick="result.value = parseFloat(num1.value) + parseFloat(num2.value)"></input>
  <input type="button" value="-" id="minus" onclick="result.value = parseFloat(num1.value) - parseFloat(num2.value)"></input>
  <input type="button" value="x" id="mul" onclick="result.value = parseFloat(num1.value) * parseFloat(num2.value)"></input>
  <input type="button" value="/" id="div" onclick="result.value = parseFloat(num1.value) / parseFloat(num2.value)"></input>
  <input type="button" value="Очистити" id="clear" onclick="num1.value = num2.value = result.value =''"></input>
</form>
</body>
</html>
