<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="classwork_8_1.css"></link>
<title>Lesson 8.1, classwork</title>
<script>
/*
Задача 1.
Создайте страницу. Разместите на странице 5 элементов div и кнопку. Создайте CSS файл,
определите в файле правила, которые зададут всем дивам следующее оформление – высота и ширина 100 px,
float=left и зеленый цвет фона. Создайте сценарий, который будет обрабатывать нажатие по кнопке и менять цвет одного из дивов на красный.
Смена цвета должна происходить циклически, при первом нажатии первый div становиться красный остальные остаются зелеными,
при нажатии на второй – все div становятся зелеными, а второй красный и т.д.
*/
window.onload = function(){
 var selectedDiv = 0;
 var divs = document.getElementsByTagName('div');
 var button = document.getElementsByTagName('button')[0];
 button.onclick = function(){
  for(var i=0;i<divs.length;i++){
  	divs[i].className = '';
  }
  divs[selectedDiv++ % 5].className = 'selected';
 }
}
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<button>Змінити колір</button>
</body>
</html>
