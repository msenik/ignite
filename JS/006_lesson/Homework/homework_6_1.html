<body>
  <ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    /*
Есть дерево из тегов ul и li.
Напишите код, который для каждого элемента li выведет:
Текст непосредственно в нём указанный (без подразделов).
Количество всех вложенных в него элементов li.
*/
    var lis = document.getElementsByTagName('li');
    for (var i = 0; i < lis.length; i++) {
      var li = lis[i];
      var caption = li.firstChild.nodeValue.trim();
      var count = li.getElementsByTagName('li').length;
      alert(caption + ': ' + count);
    }
  </script>
</body>
