  <script>
/*
Задача 3 Метод elem.closest(css) для поиска ближайшего родителя, удовлетворяющего селектору css,
не поддерживается некоторыми браузерами, например IE11-. Создайте для него полифилл.
*/
(function() {
  if (!Element.prototype.closest) {
    Element.prototype.closest = function(selector) {
      var el = this;
      while (el) {
        if (el.matches(selector)) return el;
        else el = el.parentElement;
      }
      return null;
    };
  }
})();
  </script>
</body>
