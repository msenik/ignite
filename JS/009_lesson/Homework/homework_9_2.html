<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <title>Lesson 9, homework, Task 2</title>
  <style>

    #circle {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 100px;
    }
  </style>
  <script>
    /*
Задача 2.
Создайте круг красного цвета с надписью "Скидка". Когда курсор пользователя будет приближаться к ней,
"Скидка" должна от него "убегать", не давая пользователю нажать на красный круг.
Если круг будет выйдет за одну из сторон экрана, то он должен, появится с противоположной стороны.
*/
    window.addEventListener("load", function () {
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      document.addEventListener("mousemove", function (e) {
        rect = circle.getBoundingClientRect();
        var t = rect.top;
        var b = rect.bottom;
        var l = rect.left;
        var r = rect.right;
        var x = e.clientX;
        var y = e.clientY;
        var h = document.documentElement.clientHeight;
        var w = document.documentElement.clientWidth;
        var rad = circle.clientWidth/2;
        var step = 70;

        if(t>h-10){
          circle.style.top = 10+'px';
        }
        if(l>w-10){
          circle.style.left = 10+'px';
        }
        if(r<10){
          circle.style.left = (w-rad*2-10)+'px';
        }
        if(b<10){
          circle.style.top = (h-rad*2-10)+'px';
        }

        if(x>l && x<r && y>t && y<b){
          if(x>l+rad+25){
            circle.style.left = (l - step)+ 'px';
          }
          if(x>l && x<l+rad-rad/2){
            circle.style.left = (l + step)+ 'px';
          }
          if(y>t+rad+rad/2){
            circle.style.top = (t - step)+ 'px';
          }
          if(y>t && y<t+rad-rad/2){
            circle.style.top = (t + step)+ 'px';
          }
        }
      });
    });
  </script>
</head>

<body>
    <div id="circle">Скидка!</div>
</body>

</html>
